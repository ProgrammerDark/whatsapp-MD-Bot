# render.yaml — Blueprint spec for Render.com

services:
  - type: web
    name: whatsapp-md-bot       # change to something meaningful
    env: docker
    branch: main            # or the branch you use
    dockerfilePath: ./Dockerfile   # path to your Dockerfile
    dockerContext: .              # build context — root of repo
    # Optionally specify plan (e.g. free, starter, basic) — omit to use default.
    plan: free
    envVars:                    # optionally set env vars
      - key: PORT
        value: "3000"
