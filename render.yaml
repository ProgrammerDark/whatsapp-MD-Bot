# render.yaml - configuration for whatsapp-MD-Bot rendering and formatting
version: 1

bot:
  name: whatsapp-MD-Bot
  default_locale: en
  timezone: UTC

rendering:
  markdown:
    enabled: true
    sanitize: true          # strip disallowed HTML
    allowed_tags:
      - em
      - strong
      - code
      - pre
      - a
      - br
    convert_linebreaks: true
  max_message_length: 4096

templates:
  greeting: |
    Hi {{name}} ðŸ‘‹
    {{message}}
  help: |
    Available commands:
    - /help â€” show this help
    - /render <markdown> â€” render markdown as WhatsApp message
  footer: |
    â€” Sent by whatsapp-MD-Bot

media:
  upload_path: ./media
  max_file_size_mb: 16
  allowed_types:
    - image/png
    - image/jpeg
    - video/mp4
  thumbnail:
    enabled: true
    max_width: 800
    max_height: 800

quick_replies:
  enabled: true
  max_items: 5

rate_limit:
  messages_per_minute: 60
  burst: 10

logging:
  level: info         # debug | info | warn | error
  file: ./logs/render.log
  rotate: true
  max_size_mb: 10

webhooks:
  enabled: false
  url: ""
  timeout_seconds: 5

schema: "https://example.com/schemas/render-config-v1.json"